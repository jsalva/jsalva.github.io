<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple example</title>
    <link rel="stylesheet" href="https://cdn.pannellum.org/2.3/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.pannellum.org/2.3/pannellum.js"></script>
    <style>
    #panorama {
        width: 100%;
        height: 700px;
    }
    #next {
      float: right;
    }
    #previous {
      float: left;
    }
    </style>
</head>
<body>

<div id="panorama"></div>
<button id="previous" class="btn">&lt;</button>
<button id="next" class="btn">&gt;</button>

<script>
  var images = [
      'IMG-5652.JPG',
      'IMG-5653.JPG',
      'IMG-5654.JPG',
      'IMG-5655.JPG',
      'IMG-5656.JPG',
      'IMG-5657.JPG',
      'IMG-5659.JPG',
      'IMG-5660.JPG',
      'IMG-5661.JPG',
      'IMG-5662.JPG',
    ],
    imgIndex = 0;

  var config = {
      autoLoad: true,
      autoRotate: 5,
      basePath: 'https://jsalva.github.io/images/',
      panorama: images[imgIndex]};

  pannellum.viewer('panorama', config);

  var update = function(){
    imgFile = images[imgIndex%images.length];
    config['imgFile'] = imgFile;
    pannellum.viewer('panorama', config);
  };

  document.getElementById('previous').addEventListener('click', function(){
    imgIndex--;
    update();
  });

  document.getElementById('next').addEventListener('click', function(){
    imgIndex++;
    update();
  });
</script>

</body>
</html>
